<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Are You Feeling Today?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <style>
      #quoteCanvas {
        background-color: #ffffff; /* white */
        border: 1px solid #ccc;
        display: block;
        margin: 1rem auto;
      }
    </style>
</head>
<body>
    <section class="section hero is-small is-success">
        <div class="hero-body">
          <p class="title">
            Mood++
          </p>
          <p class="subtitle">
            Enhancing the world's mood, one click at a time
          </p>
        </div>
    </section>

    <section class="section">
        <div class="content is-centered is-medium">
            <h1 id="title">How Are You Feeling Today?</h1>
            <p>Click on the image that most closely matches your current mood to get a mood++</p>
        </div>
    </section>

    <main id="emotionButtons" class="container">
        <div class="columns is-desktop is-centered is-flex is-justify-content-space-around">
            <div class="column level is-4 is-offset-1">
                <img id="happyButton" src="assets/images/smiley-pixabay-edited.png" alt="Happy Face" class="is-centered"/>
                <div id="happyText" class="block box level-item has-text-centered"></div>
                <div id="lastJoke" class="block box level-item has-text-centered"></div>
            </div>
            <div class="column level is-4 is-offset-1 has-text-centered">
                <img id="mehButton" src="assets/images/meh-pixabay-edited.png" alt="Meh Face"/>
                <canvas id="quoteCanvas"></canvas>
                <div id="lastQuoteText" class="has-text-centered is-size-6 mt-2"></div>
            </div>
        </div>
    </main>

    <div id="wittyComment"></div>
    <div id="resetButtonDiv"></div>

    <footer class="footer has-background-dark">
        <div class="content has-text-centered">
            <p class="footer-p">
                Mood++ by Michelle Brinich and Cody Callahan. Have a great++ day!
            </p>
        </div>
    </footer>

    <script src="./assets/js/newest-script.js"></script>
</body>
</html>
